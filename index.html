<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <style>
        canvas {
            display: block;
            margin: auto;
        }
        
        #letters {
            width: 800px;
            margin: auto;
            display: flex;
            justify-content: space-around;
        }
        
        #letters p {
            padding: 10px 20px;
        }
        
        #letters p:hover {
            background-color: gray;
            cursor: pointer;
            transform: scale(1.4);
        }
    </style>
</head>

<body>

    <canvas id="game" width="1400" height="800"></canvas>


    <div id="letters"></div>



    <script src="script.js"></script>



</body>

</html>
